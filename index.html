<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>ONLINE QUIZ REGISTRATION</h1>
  <div class="container">
    <div class="form-container">
      <h2 class="center">Registration form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Enter your location" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="interests">Interests:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="history" name="interests" value="History">
            <label for="history">History</label>
            <input type="checkbox" id="technology" name="interests" value="Modern Technology">
            <label for="technology">Modern Technology</label>
            <input type="checkbox" id="geography" name="interests" value="Geography">
            <label for="geography">Geography</label>
          </div>
        </div>
        <input type="submit" value="Register">
        <input type="button" value="Clear" onclick="clearForm()">
      </form>
    </div>
    <div class="details-container">
      <h2 class="center">Enrolled Candidates</h2>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
